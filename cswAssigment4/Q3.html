<!DOCTYPE html>
<html>
<head>
<title>File Upload Functionality</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<form action="/action_page.php">
<div class="container">
<h1>Upload File</h1>
<p>Please upload your document.</p>
<hr>
<label for="f"><b>File</b></label>
<input type="file"placeholder="Upload Required Document" name="f" id="f" required>
<hr>
<button id="submit" class="registerbtn">Submit</button>
<div class="alert alert-danger">
<strong>Danger!</strong> Upload File Before Submitting.
</div>
<div class="progress">
<div class="progress-bar progress-bar-striped progress-bar-animated"
style="background-color:blue; width:100%">100%</div>
</div>
</div>
</form>
</body>
<script>
$("#submit").click(function(){
alert("The Form has been Submitted.");
});
</script>
</html>
