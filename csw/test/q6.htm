<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
    }

    h1 {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        margin: auto;

    }

    th,
    td {
        border: 3px solid black;

    }
</style>

<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Tiger</th>
            <th>Cat</th>
            <th>Dog</th>
        </tr>
        <tr>
            <td><img src="img/tiger.avif" alt="Tiger"></td>
            <td><img src="img/cat.jpeg" alt="Cat"></td>
            <td><img src="img/dog.jpeg" alt="Dog"></td>
        </tr>
    </table>
</body>

</html>
