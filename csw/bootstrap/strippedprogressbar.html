<!DOCTYPEhtml>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<body>
<div class = "container">
                 <h2>Striped Progress Bar</h2>
                 <div class = "progress">
                                   <div  class = "progress-bar progress-bar-striped" style = "width:7%">7%</div>
                </div><br>
                 <div class = "progress" style="height:30px">
                                   <div  class = "progress-bar bg-success progress-bar-striped" style = "width:14%";height:30px">14%</div>
                </div><br>
                 <div class = "progress" style="height:25px">
                                   <div  class = "progress-bar bg-warning progress-bar-striped" style = "width:21%";"height:25px">21%</div>
                </div><br>
                 <div class = "progress" style="height:20px">
                                   <div  class = "progress-bar bg-info progress-bar-striped" style = "width:28%";"height:20px">28%</div>
                </div><br>
                 <div class = "progress" style="height:15px">
                                   <div  class = "progress-bar bg-primary progress-bar-striped" style = "width:35%";"height:15px">35%</div>
                </div><br>
                 <div class = "progress" style="height:10px">
                                   <div  class = "progress-bar bg-danger progress-bar-striped" style = "width:42%";"height:10px">42%</div>
                </div><br>
                 <div class = "progress" style="height:5px">
                                   <div  class = "progress-bar bg-dark progress-bar-striped" style = "width:49%";"height:5px">49%</div>
                </div>
</div>
</body>
</html>
