<!DOCTYPE html>
<html>
             <head>
                      <style>
                                 .styling{
                                                  text-align:right;
                                      color:blue;
                                    }
                                  .center {
                                       text-align:center;
                                           color:red;
                                      }
                        </style>
                </head>
                   <body>
                             <h1 class= "styling">The class selector has moved the heading to the right
                                 and changede its color to blue.</h1>
                             <p>The class selector has moved the paragraph to the
                              right and changed its color to blue</p>
                              <h1 class="center">Red and center-aligned heading</h1>
                              <p class="center">Red and center-aligned heading.</p>
                </body>
          </html>
