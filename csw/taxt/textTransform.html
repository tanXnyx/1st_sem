<!DOCTYPE html>
<html>
<head>
 <style>
 p.lc {
 text-transform: lowercase;
 }
 p.uc {
 text-transform: uppercase;
 }
 p.cp {
 text-transform: capitalize;
 }
 }
 </style>
</head>
<body>
	 <p	class="lc">This	text	is	in	lower-case.</p>
	 <p	class="uc">This	text	is	in	upper-case.</p>
	 <p	class="cp">This	text	is	in	capitalized	form.</p>
</body>
</html>
