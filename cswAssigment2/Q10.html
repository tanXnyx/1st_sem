<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q10</title>
    <style>
        body{
            background-color: rgb(174, 168, 168);
        }
        *{  
            margin-bottom: 10px;
        }
        #submit{
            border: solid rgb(172, 33, 21);
            border-radius: 15px;
            background-color: rgb(245, 160, 123);
            width: 300px;
            height: 50px;
        }
        #username,#email,#password,#mobile{
            border: 3px solid blue;
            width: 200px;
        }
        img{
            margin-left: 50px;
            height: 150px;
            width: 150px;
        }
        h3{
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div id="Main">
        <form action="/soa">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Siksha_%E2%80%98O%E2%80%99_Anusandhan.png" alt="soa"><br>
            <h3>Registration</h3><br>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter name" id="username"> <br>
            <label for="email">Email</label>
            <input type="email" placeholder="enter email" id="email"><br>
            <label for="mobile">Mobile no.</label>
            <input type="number" id="mobile" placeholder="Mobile numer"><br>
            <label for="male">Gender:</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br>
            <label for="city">Choose City</label>
            <select name="city" id="city" type="text">
               <option value="Bhubaneswar">Bhubaneswar</option>
               <option value="Nayagarh">Nayagarh</option>
               <option value="Puri">Puri</option>
               <option value="Rourkela">Rourkela</option>
               <option value="Brahmapur">Brahmapur</option>
            </select>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password"><br>
            <button type="submit" id="submit">Sign up</button>
        </form>
    </div>
 
</body>
</html>
