<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        .Drop-down{
            font-family: monospace;
            background-color: bisque;
            position:fixed;
        }
        #o1{
            font-weight: 900;
            background-color: rgb(93, 168, 235);
            font-family: Rockwell;
        }
        #o2{
            font-weight: 300;
            background-color: rgb(175, 239, 184);
            font-family: Brush Script MT;
        }
        #o3{
            font-weight: 500;
            text-decoration: underline;
            background-color: rgb(235, 238, 138);
            font-family: Didot;
        }
        #o4{
            font-weight: 600;
            text-decoration: dotted;
            background-color: rgb(114, 122, 236);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #o5{
            font-style: normal;
            background-color: rgb(245, 166, 166);
            font-family:none;
        }
    </style>
</head>
<body>
    <div>
        <h2>Drop Down Element</h2>
        <select name="selection" class="Drop-down">
           <option value="Bold" id="o1"><a href="#" >Bold</a></option> 
           <option value="Italic" id="o2"> <a href="#" >Italic</a></option>
           <option value="Underlined" id="o3"><a href="#" >Underlined</a></option>
           <option value="Dotted" id="o4"><a href="#" >Dotted</a></option>
           <option value="Regular" id="o5"><a href="#" >Regular</a></option>           
        </select>
    </div>
    <br><br><br><br><br>
    
</body>
</html>
